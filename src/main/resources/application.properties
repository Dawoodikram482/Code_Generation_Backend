spring.application.name=Code_Generation_Backend
#Server properties
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:Banking-api-db
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.path=/h2-console
server.port=8080
server.ssl.enabled=false

server.ssl.key-store=classpath:inholland.p12
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=inholland
server.ssl.key-store-password=inholland
jwt.key-store=inholland.p12
jwt.key-store-type=PKCS12
jwt.key-alias=inholland
jwt.key-store-password=inholland

# JWT properties
jwt.disabled=false

